<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="imageCarousel">
        <span class="material-icons" id="backBtn">arrow_back</span>
        <div class="imageContainer">
            <img src="images/motocycle1.jpg" alt="" class="image">
            <img src="images/motocycle2.jpg" alt="" class="image">
            <img src="images/motocycle3.jpg" alt="" class="image">
            <img src="images/motocycle4.jpg" alt="" class="image">
        </div>
        <span class="material-icons" id="forwardBtn">arrow_forward</span>
    </div>
    <div class="selection">
        <div class="selectors selected"></div>
        <div class="selectors"></div>
        <div class="selectors"></div>
        <div class="selectors"></div>
    </div>

<script src="app.js"></script>
</body>
</html>
